<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error: Lost in the Cyberspace!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 100px auto;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 4em;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .glitch {
            color: #ff5959;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            display: inline-block;
            transition: color 0.3s ease-in-out;
        }
        .glitch:hover {
            color: #33cc33;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
            transition: opacity 0.3s ease-in-out;
            clip: rect(0, auto, 0, 0);
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff5959;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #33cc33;
        }
        @keyframes noise-anim {
            0% {
                clip: rect(13px,9999px,28px,0);
            }
            5% {
                clip: rect(48px,9999px,40px,0);
            }
            10% {
                clip: rect(68px,9999px,71px,0);
            }
            15% {
                clip: rect(37px,9999px,10px,0);
            }
            20% {
                clip: rect(44px,9999px,66px,0);
            }
            25% {
                clip: rect(91px,9999px,73px,0);
            }
            30% {
                clip: rect(42px,9999px,41px,0);
            }
            35% {
                clip: rect(15px,9999px,40px,0);
            }
            40% {
                clip: rect(77px,9999px,96px,0);
            }
            45% {
                clip: rect(20px,9999px,51px,0);
            }
            50% {
                clip: rect(64px,9999px,91px,0);
            }
            55% {
                clip: rect(20px,9999px,78px,0);
            }
            60% {
                clip: rect(81px,9999px,55px,0);
            }
            65% {
                clip: rect(73px,9999px,37px,0);
            }
            70% {
                clip: rect(85px,9999px,99px,0);
            }
            75% {
                clip: rect(47px,9999px,74px,0);
            }
            80% {
                clip: rect(20px,9999px,84px,0);
            }
            85% {
                clip: rect(52px,9999px,14px,0);
            }
            90% {
                clip: rect(33px,9999px,49px,0);
            }
            95% {
                clip: rect(20px,9999px,74px,0);
            }
            100% {
                clip: rect(93px,9999px,75px,0);
            }
        }
        .glitch::before, .glitch::after {
            animation: noise-anim 2s infinite linear alternate-reverse;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.example.com/404-error.png" alt="404 Error - Lost in Cyberspace">
        <h1>404 Error</h1>
        <p>Oops! It seems you've ventured into the unknown...</p>
        <p>But don't worry, let's get you back on track. <a href="/" class="glitch" data-text="Return to Safety">Return to Safety</a></p>
    </div>
</body>
</html>
